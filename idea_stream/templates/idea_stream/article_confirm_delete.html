{%extends 'idea_stream/_base.html'%}

{%block content%}
    <h1>Are you sure you want to delete this article?</h1>

    <h2>{{article.title}}</h2>
    <p>{{article.content}}</p>
    <p>Article Status: {{article.status}}</p>

    <hr/>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'home' %}">No, take me back!</a>
{%endblock content%}
